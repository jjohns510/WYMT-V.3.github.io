<!DOCTYPE html>
<
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commission Entry</title>
    <link rel="stylesheet" href="Maincalc-style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>What you made today!</h1>
        <label for="position-select">Position:</label>
        <select id="position-select" name="position">
            <option value="Part-Time">Part-Time</option>
            <option value="Full-Time">Full-Time</option>
            <option value="Lead">Lead</option>
        </select>
        <div class="sales-data">
            <div class="actuals">
                <h2>Actual</h2>
                <input type="number" id="actual-hsd" placeholder="HSD">
                <input type="number" id="actual-vid" placeholder="VID">
                <input type="number" id="actual-xm" placeholder="XM">
                <input type="number" id="actual-upgrade" placeholder="Upgrade">
                <input type="number" id="actual-nrc" placeholder="NRC">
            </div>
            <div class="goals">
                <h2>Goal</h2>
                <input type="number" id="goal-hsd" placeholder="HSD Goal">
                <input type="number" id="goal-vid" placeholder="VID Goal">
                <input type="number" id="goal-xm" placeholder="XM Goal">
                <input type="number" id="goal-upgrade" placeholder="Upgrade Goal">
                <input type="number" id="goal-nrc" placeholder="NRC Goal">
            </div>
        </div>
        <button id="submit-data" class="submit-button">Submit</button>
    </div>
    <script src="landing-page-script.js"></script>
</body>
</html>
